<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="header"></div>
    <div class="contact-page-container">
    <div class="logo-container">
        <img src="logo-removebg.png" alt="Company Logo" class="company-logo">
    </div>
    <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contact-form" action="https://formspree.io/f/xanwragn" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
        </div>

        <div class="form-group full-width">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group full-width">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
    </div>
</div>
    <div class="footer">
        <div class="footer-content">
            <p>Monday – Friday, 7am – 4pm</p>
            <p>Shree Shyam Bhawan, Naya Bass, Churu</p>
            <p>+91-9828787075</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/gyanendra_bhardwaj910/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="mailto:bhardwajgyanendra30@gmail.com"><i class="fas fa-envelope"></i></a> 
            </div>
        </div>
     </div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
</body>
</html>
